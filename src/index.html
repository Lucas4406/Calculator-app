<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <script src="render.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="title-bar">
      <div class="title-img">
        <img class="calc-icon" src="icons/new-icon.png">
      </div>
      <span>Calculator</span>
      <div class="button-div">
        <button class="minimize-button" id="minimize-button">
          -
        </button>
        <button class="close-button" id="close-button">
          x
        </button>
      </div>
    </div>
    <div class="buttons">
      <button id="toggle-dark-mode" class="dark-mode"><img src="icons/dark-mode.webp" style="width:100%"></button>
      <button class="settings" id="settingsBtn">
        Setari
      </button>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="span-two" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-two" data-equals>=</button>
    </div>
  </body>
</html>
