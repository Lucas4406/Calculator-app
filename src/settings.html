<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <script src="index.js" defer></script>
    <script src="settings.js" defer></script>
    <link rel="stylesheet" href="settings.css">
    <title>Settings</title>
  </head>
  <body>
    <header>
      <div class="title-bar">
        <div class="title-img">
          <img class="calc-icon" src="icons/new-icon.png">
        </div>
        <span>Calculator - settings</span>
        <div class="button-div">
          <button class="minimize-button" id="minimize-button">
            -
          </button>
          <button class="close-button" id="close-button">
            x
          </button>
        </div>
      </div>
      <div class="buttons">
        <button class="settings" id="homeButton">
          <img src="icons/calculator.png" class="poza-calculator">
        </button>
      </div>
    </header>
    <div class="container">
      <p class="text-pagina active" id="text-pagina">You have selected: Dark mode</p>
      <button id="toggle-dark-mode" class="dark-mode"><img src="icons/dark-mode.webp" style="width:100%"></button>
    </div>
  </body>
</html>
