name: Release
on:
  push:
    branches: ['main','development']
jobs:
  publish_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: Set release token
      run: export GH_TOKEN=${{secrets.TEST_SECRET}}
    - name: publish
      run: npm run deploy
