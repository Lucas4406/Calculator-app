name: Release
on:
  push:
    branches: ['main','development']
jobs:
  publish_on_win:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: publish
      run: npm run deploy
